<!doctype html>
<html lang="mn">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Бүртгүүлэх — 6r bag</title>
  <meta name="description" content="Онлайн кино сайтын бүртгэлийн хуудас">

  <style>
    :root {
      --bg: #1a1a1a;
      --panel: #2c2c2c;
      --ink: #f0f0f0;
      --muted: #9aa0a6;
      --teal: #008080;
      --teal-2: #004d4d;
      --cyan: #00ffff;
      --gold: #ffd700;
      --border: #444;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: Arial, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--ink);
      line-height: 1.6;
    }

    a {
      color: var(--gold);
      text-decoration: none;
      transition: 0.2s;
    }

    a:hover {
      color: var(--cyan);
      text-decoration: underline;
    }

    .container {
      max-width: 1180px;
      margin: 0 auto;
      padding: 16px;
    }

    header {
      background: #000;
    }

    header .bar {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 10px 0;
    }

    .logo-wrap {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .site-title h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    .site-title p {
      margin: 2px 0 0;
      color: var(--muted);
      font-size: .95rem;
    }

    .top-links {
      display: flex;
      gap: 14px;
      margin-left: auto;
      flex-wrap: wrap;
    }

    .top-links a {
      color: var(--ink);
      opacity: .9;
    }

    .top-links a:hover {
      opacity: 1;
      color: var(--gold);
    }

    nav.main {
      background: #000;
      border-top: 1px solid var(--teal-2);
      border-bottom: 1px solid var(--teal-2);
      margin-top: 8px;
      padding: 10px 0;
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
    }

    nav.main a {
      padding: 6px 14px;
      color: var(--ink);
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 4px;
    }

    nav.main a:hover {
      color: var(--bg);
      background: var(--gold);
      text-decoration: none;
    }

    section.panel {
      background: var(--panel);
      border: 1px solid var(--teal-2);
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
      box-shadow: 0 0 12px rgba(0, 0, 0, .35);
    }

    section.panel>h2 {
      color: var(--cyan);
      border-bottom: 2px solid var(--teal-2);
      padding-bottom: 8px;
      margin-top: 0;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
      margin: 0 auto;
    }

    label {
      font-weight: bold;
      color: var(--cyan);
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid var(--teal);
      background-color: #0b0c10;
      color: #fff;
      font-size: 15px;
    }

    input:focus {
      outline: none;
      border-color: var(--cyan);
      box-shadow: 0 0 5px var(--cyan);
    }

    button {
      background-color: var(--teal);
      color: #fff;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }

    button:hover {
      background-color: var(--gold);
      color: #000;
    }

    .back-link {
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      color: var(--cyan);
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    footer {
      background: #000;
      color: var(--muted);
      padding: 18px 16px;
    }

    footer h2 {
      color: var(--cyan);
      margin-bottom: 8px;
    }

    footer address,
    footer p {
      color: var(--muted);
    }

    footer .legal {
      border-top: 2px solid var(--teal);
      margin-top: 12px;
      padding-top: 12px;
      text-align: center;
      color: #888;
    }
  </style>
</head>

<body>
  <header role="banner">
    <div class="container">
      <div class="bar">
        <div class="logo-wrap">
          <img src="assets/logo.svg" alt="6r bag logo" width="64" height="64" />
          <div class="site-title">
            <h1>Movies</h1>
            <p>Онлайн кино сайт</p>
          </div>
        </div>

        <div class="top-links">
          <a href="login.html">Нэвтрэх</a>
          <a href="register.html">Бүртгүүлэх</a>
          <a href="about.html">Бидний тухай</a>
        </div>
      </div>

      <nav class="main">
        <a href="index.html">Нүүр</a>
        <a href="genres.html">Төрлүүд</a>
        <a href="movies.html">Кино жагсаалт</a>
        <a href="profile.html">Профайл</a>
        <a href="payment.html">Гишүүнчлэл</a>
        <a href="shop.html">Дэлгүүр</a>
        <a href="about.html">Бидний тухай</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <h2>Шинэ хэрэглэгчийн бүртгэл</h2>
      <form id="registerForm">
        <label for="email">Имэйл хаяг:</label>
        <input type="email" id="email" name="email" required>

        <label for="username">Хэрэглэгчийн нэр:</label>
        <input type="text" id="username" name="username" required>

        <label for="pwd">Нууц үг:</label>
        <input type="password" id="pwd" name="pwd" required>

        <label for="pwd1">Нууц үг давтах:</label>
        <input type="password" id="pwd1" name="pwd1" required>

        <button type="button" onclick="register()">Бүртгүүлэх</button>
      </form>

      <div class="back-link">
        <a href="login.html">← Нэвтрэх</a>
      </div>
    </section>
  </main>

  <footer role="contentinfo">
    <div class="container">
      <section>
        <h2>Холбоо барих</h2>
        <address>
          Имэйл: <a href="mailto:Munkhb4y4r@gmail.com">Munkhb4y4r@gmail.com</a><br />
          Байршил: Улаанбаатар, Монгол
        </address>
      </section>

      <div class="legal">
        <p>© 2025 6r bag Movies. Бүх эрх хуулиар хамгаалагдсан.</p>
      </div>
    </div>
  </footer>
</body>

</html>

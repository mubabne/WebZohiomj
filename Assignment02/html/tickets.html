<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Тасалбар — Кино Театр</title>
      <style>
    :root{
      --bg:#1a1a1a;--panel:#2c2c2c;--ink:#f0f0f0;--muted:#9aa0a6;
      --teal:#008080;--teal-2:#004d4d;--cyan:#00ffff;--gold:#ffd700;--border:#444
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;font-family:Arial,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background:var(--bg);color:var(--ink);line-height:1.6
    }
    a{color:var(--gold);text-decoration:none;transition:color .2s}
    a:hover{color:var(--cyan);text-decoration:underline}
    .container{max-width:1180px;margin:0 auto;padding:16px}
    header,footer{background:#000}

    header .bar{display:flex;align-items:center;gap:16px;padding:10px 0}
    .logo-wrap{display:flex;align-items:center;gap:12px}
    .site-title h1{margin:0;font-size:1.6rem}
    .site-title p{margin:2px 0 0;color:var(--muted);font-size:.95rem}
    .top-links{display:flex;gap:14px;margin-left:auto;flex-wrap:wrap}
    .top-links a{color:var(--ink);opacity:.9}
    .top-links a:hover{opacity:1;color:var(--gold)}
    nav.main{
      background:#000;border-top:1px solid var(--teal-2);border-bottom:1px solid var(--teal-2);
      margin-top:8px;padding:10px 0;display:flex;gap:18px;flex-wrap:wrap
    }
    nav.main a{
      padding:6px 14px;color:var(--ink);font-weight:bold;text-transform:uppercase;border-radius:4px
    }
    nav.main a:hover{color:var(--bg);background:var(--gold);text-decoration:none}

    section.panel{
      background:var(--panel);border:1px solid var(--teal-2);border-radius:8px;
      padding:16px;margin:16px 0;box-shadow:0 0 12px rgba(0,0,0,.35)
    }
    section.panel>h2{
      color:var(--cyan);border-bottom:2px solid var(--teal-2);padding-bottom:8px;margin-top:0
    }

    .list-head,.genre-row{
      display:flex;align-items:center;gap:12px;border-bottom:1px solid var(--border);padding:10px 8px
    }
    .list-head{background:var(--teal);color:#fff;font-weight:700;text-transform:uppercase}
    .col-no{flex:0 0 50px;text-align:center}
    .col-name{flex:0 0 180px}
    .col-desc{flex:1 1 auto;min-width:240px}
    .col-example{flex:0 0 220px}
    .genre-row:nth-child(even){background:#2b2b2b}
    .genre-row:hover{background:#323232}

    @media (max-width:820px){
      .list-head{display:none}
      .genre-row{flex-wrap:wrap;align-items:flex-start}
      .col-no{flex:0 0 50px}
      .col-name{flex:1 1 220px}
      .col-desc{flex:1 1 100%}
      .col-example{flex:1 1 220px}
      .label{display:inline-block;color:var(--muted);margin-right:8px}
    }

    footer .container{padding:18px 16px}
    footer h2{margin:0 0 8px;color:var(--cyan)}
    footer p,footer address{color:var(--muted)}
    footer .legal{border-top:2px solid var(--teal);margin-top:12px;padding-top:12px;text-align:center;color:#888}
  </style>
</head>
<body>
<header role="banner">
    <table border="1" cellpadding="6" summary="Login and Register">
      <tr>
        <td><a href="login.html">Нэвтрэх</a></td>
        <td><a href="register.html">Бүртгүүлэх</a></td>
        <td><a href="about.html">Бидний тухай</a></td>
      </tr>
    </table>

    <table border="1" cellpadding="6" summary="Logo and Navigation">
      <tr>
        <td rowspan="2">
          <img src="assets/logo.svg" alt="6r bag logo" width="100" height="100" />
        </td>
        <td>
          <h1>Movies</h1>
          <p>Онлайн кино сайт</p>
        </td>
      </tr>
      <tr>
        <td>
          <nav>
            <a href="index.html">Нүүр</a> |
            <a href="login.html">Гарах</a> |
            <a href="profile.html">Profile</a> |
            <a href="payment.html">Гишүүнчлэл</a> |
            <a href="shop.html"> Дэлгүүр</a>
          </nav>
        </td>
      </tr>
    </table>
  </header>

<main>
    <h2>Тасалбар захиалах</h2>

    
    <form action="#" method="post" aria-label="Билет захиалах форм">
        <fieldset>
            <legend>Хувийн мэдээлэл</legend>

            <p>
                <label for="fullName">Нэр:</label><br>
                <input id="fullName" name="fullName" type="text" placeholder="Таны нэр" required aria-required="true">
            </p>

            <p>
                <label for="email">Имэйл (санамж):</label><br>
                <input id="email" name="email" type="email" placeholder="example@mail.com" required aria-required="true">
            </p>

            <p>
                <label for="phone">Утас (сонголт):</label><br>
                <input id="phone" name="phone" type="tel" placeholder="+976 99 123456">
            </p>
        </fieldset>

        <fieldset>
            <legend>Кино болон цаг</legend>

            <p>
                <label for="movie">Сонгох кино:</label><br>
                <select id="movie" name="movie" required aria-required="true">
                    <option value="">-- Кино сонгох --</option>
                    <option value="28 days later">28 days later</option>
                    <option value="After">After</option>
                    <option value="Astronaut">Astronaut</option>
                    <option value="Avatar">Avatart</option>
                    <option value="Darkest night">Darkest night</option>
                    <option value="Paradise">Paradise</option>
                    <option value="Raven">Raven</option>
                </select>
            </p>

            <p>
                <label for="date">Огноо:</label><br>
                <input id="date" name="date" type="date" required aria-required="true">
            </p>

            <p>
                <label for="time">Цаг:</label><br>
                <input id="time" name="time" type="time" required aria-required="true">
            </p>

            <p>
                <label for="tickets">Тасалбарын тоо:</label><br>
                <input id="tickets" name="tickets" type="number" min="1" max="10" value="1" required aria-required="true">
            </p>

            <p>
                <label for="seat">Суудлын төрөл:</label><br>
                <select id="seat" name="seat">
                    <option value="standard">Стандарт</option>
                    <option value="vip">VIP</option>
                    <option value="couple">Хос</option>
                </select>
            </p>
        </fieldset>

        <fieldset>
            <legend>Нэмэлт</legend>

            <p>
                <label for="notes">Тэмдэглэл (сонголт):</label><br>
                <textarea id="notes" name="notes" rows="4" cols="40" placeholder="Хүсэлт байвал бичнэ үү..."></textarea>
            </p>

            <p>
                <input id="agree" name="agree" type="checkbox" required aria-required="true">
                <label for="agree">Захиалгын нөхцөлийг хүлээн авч байна</label>
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Захиалах">
            <input type="reset" value="Буцах">
        </p>
    </form>
</main>

<footer>
    <hr>
    <p>© 2025 Кино Театр. Бүх эрх хуулиар хамгаалагдсан.</p>
</footer>
</body>
</html>

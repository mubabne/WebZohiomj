body {

}

.container {
  max-width: 1180px;
  margin: 0 auto;
  padding: 16px;
}

header, footer {

}

.bar {
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 10px 0;
}

.logo-wrap {
  display: flex;
  align-items: center;
  gap: 12px;
}

.site-title h1 {
  margin: 0;

}

.site-title p {
  margin: 2px 0 0;
  color: #9aa0a6;
  font-size: 0.95rem;
}

.top-links {
  display: flex;
  gap: 14px;
  margin-left: auto;
  flex-wrap: wrap;
}

.top-links a {
  color: #f0f0f0;
  opacity: 0.9;
  text-decoration: none;
}

.top-links a:hover {
  color: #ffd700;
  opacity: 1;
}

nav.main {
  background-color: #000;
  border-top: 1px solid #004d4d;
  border-bottom: 1px solid #004d4d;
  margin-top: 8px;
  padding: 10px 0;
  display: flex;
  gap: 18px;
  flex-wrap: wrap;
}

nav.main a {
  padding: 6px 14px;
  color: #f0f0f0;
  font-weight: bold;
  text-transform: uppercase;
  border-radius: 4px;
  text-decoration: none;
}

nav.main a:hover {
  color: #1a1a1a;
  background-color: #ffd700;
}

.panel {
  background-color: #2c2c2c;
  border: 1px solid #004d4d;
  border-radius: 8px;
  padding: 24px;
  margin: 24px 0;
  box-shadow: 0 0 12px rgba(0,0,0,0.35);
}

.panel h2 {
  color: #00ffff;
  border-bottom: 2px solid #004d4d;
  padding-bottom: 8px;
  margin-top: 0;
}

form {
  display: flex;
  flex-direction: column;
  gap: 16px;
  max-width: 640px;
  margin: 0 auto;
}

label {
  font-weight: 600;
  color: #00ffff;
  display: block;
  margin-bottom: 6px;
}

input, select, textarea {
  padding: 12px;
  border-radius: 6px;
  border: 1px solid #004d4d;
  background-color: #0b0c10;
  color: #fff;
  font-size: 15px;
  width: 100%;
  box-sizing: border-box;
}

input:focus, textarea:focus, select:focus {
  outline: none;
  border-color: #00ffff;
  box-shadow: 0 0 8px rgba(0,255,255,0.4);
}

button {
  background-color: #008080;
  color: #fff;
  font-weight: bold;
  padding: 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s, box-shadow 0.3s;
  font-size: 16px;
}

button:hover {
  background-color: #ffd700;
  color: #000;
  box-shadow: 0 0 12px #ffd700;
}

footer .legal {
  border-top: 2px solid #008080;
  margin-top: 12px;
  padding-top: 12px;
  text-align: center;
  color: #888;
}

  <main role="main" class="container">
    <section class="panel" aria-labelledby="feedback-section" style="min-height:75vh;">
      <h2 id="feedback-section">Санал хүсэлт илгээх</h2>
      <form id="feedbackForm">
        <div>
          <label for="email">Бүртгэлтэй имэйл:</label>
          <input type="email" id="email" name="email" required placeholder="Таны имэйл хаяг">
        </div>

        <div>
          <label for="type">Саналын төрөл:</label>
          <select id="type" name="type">
            <option value="suggestion">Санал</option>
            <option value="bug">Алдаа мэдээлэх</option>
            <option value="content">Контентын санал</option>
            <option value="feature">Функционалын санал</option>
            <option value="other">Бусад</option>
          </select>
        </div>

        <div>
          <label for="priority">Чухалчлал:</label>
          <select id="priority" name="priority">
            <option value="low">Бага</option>
            <option value="medium">Дунд</option>
            <option value="high">Өндөр</option>
          </select>
        </div>

        <div>
          <label for="message">Санал хүсэлт:</label>
          <textarea id="message" name="message" rows="6" required placeholder="Таны санал хүсэлтийг бичнэ үү..."></textarea>
        </div>

        <button type="button" onclick="submitFeedback()">Санал илгээх</button>
      </form>

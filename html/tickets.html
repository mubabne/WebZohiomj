<main>
    <h2>Тасалбар захиалах</h2>

    
    <form action="#" method="post" aria-label="Билет захиалах форм">
        <fieldset>
            <legend>Хувийн мэдээлэл</legend>

            <p>
                <label for="fullName">Нэр:</label><br>
                <input id="fullName" name="fullName" type="text" placeholder="Таны нэр" required aria-required="true">
            </p>

            <p>
                <label for="email">Имэйл (санамж):</label><br>
                <input id="email" name="email" type="email" placeholder="example@mail.com" required aria-required="true">
            </p>

            <p>
                <label for="phone">Утас (сонголт):</label><br>
                <input id="phone" name="phone" type="tel" placeholder="+976 99 123456">
            </p>
        </fieldset>

        <fieldset>
            <legend>Кино болон цаг</legend>

            <p>
                <label for="movie">Сонгох кино:</label><br>
                <select id="movie" name="movie" required aria-required="true">
                    <option value="">-- Кино сонгох --</option>
                    <option value="avatar2">Avatar 2</option>
                    <option value="insideout2">Inside Out 2</option>
                    <option value="dune2">Dune 2</option>
                </select>
            </p>

            <p>
                <label for="date">Огноо:</label><br>
                <input id="date" name="date" type="date" required aria-required="true">
            </p>

            <p>
                <label for="time">Цаг:</label><br>
                <input id="time" name="time" type="time" required aria-required="true">
            </p>

            <p>
                <label for="tickets">Тасалбарын тоо:</label><br>
                <input id="tickets" name="tickets" type="number" min="1" max="10" value="1" required aria-required="true">
            </p>

            <p>
                <label for="seat">Суудлын төрөл:</label><br>
                <select id="seat" name="seat">
                    <option value="standard">Стандарт</option>
                    <option value="vip">VIP</option>
                    <option value="couple">Хос</option>
                </select>
            </p>
        </fieldset>

        <fieldset>
            <legend>Нэмэлт</legend>

            <p>
                <label for="notes">Тэмдэглэл (сонголт):</label><br>
                <textarea id="notes" name="notes" rows="4" cols="40" placeholder="Хүсэлт байвал бичнэ үү..."></textarea>
            </p>

            <p>
                <input id="agree" name="agree" type="checkbox" required aria-required="true">
                <label for="agree">Захиалгын нөхцөлийг хүлээн авч байна</label>
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Захиалах">
            <input type="reset" value="Буцах">
        </p>
    </form>
</main>
